<app-header></app-header>

<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row">
    <app-sidebar></app-sidebar>

    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Upload New File</h1>
        </div>
        <!-- Home page content -->
        <div class="panel panel-primary">
          <div class="panel-body">

            <div class="text-center">
              <img src="../../../assets/up.gif" alt="upload">
            </div>

            <div *ngIf="currentFileUpload" class="progress">
              <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
                [ngStyle]="{width:progress.percentage+'%'}">
                {{progress.percentage}}%</div>
            </div>

            <div class="text-center">
              <label class="btn btn-default"> <input id="file" type="file" (change)="selectFile($event)"></label>

              <h5 id = "size"></h5>
  
              <button class="btn btn-success" [disabled]="!selectedFiles" (click)="upload()">Upload</button>
            </div>

          </div>
        </div>
      </div>
    </main>

  </div>
</div>
